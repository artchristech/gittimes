<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Git Times — Archive</title>
  <link rel="alternate" type="application/rss+xml" title="The Git Times RSS" href="{{RSS_URL}}">
  <link rel="alternate" type="application/atom+xml" title="The Git Times Atom" href="{{ATOM_URL}}">
  <style>
{{STYLES}}
  </style>
</head>
<body>

  <header class="masthead">
    <h1 class="masthead-title"><a href="{{BASE_PATH}}/" style="color:inherit;text-decoration:none">The Git Times</a></h1>
    <div class="masthead-meta">
      <span>Archive</span>
      <span>AI-Generated Newspaper for Builders</span>
    </div>
  </header>

  <section class="archive-list">
    <h2 class="section-header">All Editions</h2>
    {{EDITION_LIST}}
  </section>

  <footer class="footer">
    <nav class="edition-nav">
      <a href="{{BASE_PATH}}/">Latest Edition</a> · <a href="{{BASE_PATH}}/feed.xml">RSS</a>
    </nav>
    <p>The Git Times is generated by AI from GitHub trending data. All project links verified at time of generation.</p>
  </footer>

</body>
</html>
